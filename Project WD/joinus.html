<html><head><title>Personal details</title>
    <link rel="icon" href="Picture WD/JSA.jpg" type="image/jpg">
    <link rel="stylesheet"  href="personal details.css">
    <script>
        function validateForm() {
            let x = document.MyFirstForm.username.value;
            if (x == ""){
            alert("Please  provide your Name!");
            return false;
        }
        var letters = /^[A-Za-z]+$/;
        if (!x.match (letters))
        {
            alert("Please input alphabet characters. ");
            return false;
        }

        let y = document.MyFirstForm.userphone.value;
            if (y == ""){
            alert("Please  provide your number!");
            return false;
        }
        var letters = /^[0-9]+$/;
        if (!y.match (letters))
        {
            alert("Please input number. ");
            return false;
        }

        let z = document.MyFirstForm.useremail.value;
            if (z == ""){
            alert("Please  provide your email!");
            return false;
        }
        
        if ((MyFirstForm.gender[0].checked == false) && (MyFirstForm.gender[1].checked == false))
        {
            alert ( "Please choose Gender : Male or Female");
            return false;
        }

        var group = document.MyFirstForm.int_cou;
        for (var i=0; i<group.length; i++)
        {
        if (group[i].checked)
        break;
        }
        if (i==group.length)
        {
        alert("No Checkbox is checked");
        return false;
        }
    }
    </script>
    
    </head>
    <body topmargin=50>
    <center>
    <form name=MyFirstForm  onsubmit="return validateForm()">
    <br>
    <table>
    <caption>Personal details:</caption>


    <tr>
    <td class="title">Name:
    </td>
    <td><input type=text  name=username></td>
    </tr>

    <tr>
    <td class="title">Tel:
    </td>
    <td><input type=text  name=userphone></td>
    </tr>

    <tr>
    <td class="title">Email address:
    </td>
    <td><input type=email name=useremail></td>
    </tr>

    <tr>
    <td class="title">Gender:</td>
    <td><input type=radio name=gender value=Male>Male
    <input type=radio name=gender value=Female>Female
        
    </td>
    </tr>

    <tr><td class="title">Date of birth:</td>
    <td><input type=date name=dob></td>
    </tr>

    <tr>
    <td class="title">
        Choose interested courses:
    </td>
    <td>
        <input type=checkbox name=int_cou value=Fine Art>Fine Art
        <input type=checkbox name=int_cou value=Graphic Design>Graphic Design
        <br>
        <input type=checkbox name=int_cou value=Interior Design>Interior Design
        <input type=checkbox name=int_cou value=Industrial Design>Industrial Design
        <br>
        <input type=checkbox name=int_cou value=Illustration>Illustration
        <input type=checkbox name=int_cou value=Textile & Fashion Design>Textile & Fashion Design
        
    </td>
    </tr>
    </table>
    <br><br>
    <input type=submit value=Submit>
    <input type=reset value=Reset>
    </td></tr><br><br>
    </form></center>
    </body></html>
