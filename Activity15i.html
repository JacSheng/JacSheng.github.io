<html><head><title>Form-Text Input</title>
<style>
table{
    font-family : Times New Roman ;
    background-color : powderblue;
    font-size : 16pt;
}
caption {
    text-align:center ;
    font-weight : bold;
    font-size : 20pt;
    height:50px;
}
th,td {
    padding : 15px;
    height : 20%;
}
td.title {
    font-weight:bold;
    font-size: large; 
    background-color: #687886;
    color : #fff;
}
</style></head>
<body topmargin=50>
<center>
<form>
<table>
<caption>Personal details:</caption>
<tr>
<td width='40%' class="title">First Name:
</td>
<td><input type=text name=fname></td>
</tr>
<tr>
<td class="title">Last Name:</td>
<td><input type=text name=lname></td>
</tr>
<tr>
<td class="title">Gender:</td>
<td><input type=radio name=gender value=Male>Male
    <input type=radio name=gender value=Female>Female
</td>
</tr>
<tr>
<td class="title">
    Choose your favorite subjects:
</td>
<td>
    <input type=checkbox name=fav_sub value=DCS3003>DCS3003
    <input type=checkbox name=fav_sub value=MST1003>MST1003
    <input type=checkbox name=fav_sub value=MST2003>MST2003
</td>
</tr>
<tr><td class="title">Date of birth:</td>
<td><input type=date name=dob></td>
</tr>
<tr>
<td class="title">Login password:</td>
<td><input type="password" name=loginpass>
</td>
</tr>
</table>
<br><br>
<input type=submit value=Submit>
<input type=reset value=Reset>
</td></tr><br><br>
</form></center>
</body></html>
